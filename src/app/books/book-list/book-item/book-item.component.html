<a style="cursor: pointer;" class="list-group-item clearfix"
[routerLink]="[index]"
routerLinkActive="active">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ book.name }}</h4>
      <p class="list-group-item-text">{{ book.description }}</p>
      <p class="list-group-item-text">{{ book.author }}</p>
    </div>
    <span class="pull-right">
      <img [src]="book.imagePath" alt="{{ book.name }}" class="img-responsive" style="max-height:150px;">
    </span>
  </a>
